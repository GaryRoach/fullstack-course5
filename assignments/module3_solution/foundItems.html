<ol class="list" ng-if="list.foundItems.length > 0">
	<ul>
		<li ng-repeat="item in list.foundItems">
		name:{{item.name}}  short-name:{{item.short_name}}  description:{{item.description}}
		<button ng-click="list.onRemove({index: $index})">Don't want this one!</button>
		</li>
	</ul>
</ol>
<div class="error" ng-show="list.isEmpty()">Nothing found!</div>
